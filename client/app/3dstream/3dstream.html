<div class="3d-display">
  <div id="container-3d"></div>

  <div id="menu-3d">
    <div class="keyword-menu">
      <div class="keyword-menu-title" ng-click="toggleKeywordMenu()">Search Database for...</div>
      <div class = "keyword-menu-container">
        <div class="keyword-menu-item" ng-show="showKeywordMenu"><a href="../dashboard">( Sponsor a new keyword )</a></div>
        <div class="keyword-menu-item" ng-show="showKeywordMenu" ng-click="requestTweetsByKeyword(keyword.keyword); toggleKeywordMenu();"  ng-repeat="keyword in allKeywords | orderBy : 'count'">{{keyword.keyword}} ({{keyword.count}} tweets)
        <div class="keyword-sponsor" ng-show="keyword.name">Sponsored by {{keyword.name}}</div></div>
      </div>
      <div class="keyword-menu-progress" ng-show="gettingKeywordTweets">Received {{keywordStreamCount.received}} out of {{keywordStreamCount.expected}}</div>
    </div>
    <div class="layer-menu">
      <table>
      <tr class="layer-menu-title" ng-click="toggleLayerMenu()"> <td colspan="3">Show/Hide Layers</td> </tr>
      <tr ng-show="showLayerMenu"> <td>Layer</td> <td>ON</td> <td>SOLO</td> </tr>
      <tr class="layer-menu-item" ng-repeat="layer in layers" ng-show="showLayerMenu">
        <td>{{layer.title}}</td>
        <td><input type="checkbox" ng-model=layersVisible[layer.title].viz ng-change="clearSolo()"></td>
        <td><input type="checkbox" ng-model=layersVisible[layer.title].solo ng-change="soloLayer(layer.title)"></td></tr>
      </table>
    </div>

  </div>


    <div ng-include="'components/navbar/navbar.html'"></div>


  <div class="keyword-form-3d form-inline">
    <div class="form-holder">
      <form>
        <button class="button-3d bottom-button" id="flatten-separate-3d" ng-click="toggleFlatten();">{{flattenText}} All Layers</button>
        <button class="button-3d bottom-button" type="notSubmit" ng-click="autoScrollToggle()">Autoscroll: {{autoScroll}}</button>
        <button class="button-3d bottom-button" type="notSubmit" ng-click="startLiveStream()">Live Stream: {{receivingTweets}}</button>
      </form>
    </div>
  </div>
</div>
