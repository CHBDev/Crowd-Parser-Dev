<div id="adminPanelHolder">
  <div id="admin_header">
    <div class="headerSection">DOWNLOADED: {{tweetAdded}}</div><div class="headerSection">Current Database: {{currDB}}</div><div class="headerSection"><button class="btn btn-danger" ng-click="logout()">Logout</button></div>
  </div>
  <div id="topSpacer"></div>

  <div id="admin_database_controls" class="box">

    <input  class="form-control" ng-model="databaseName" placeholder="Database Name">
    <button ng-click="createDatabase()" class="btn btn-success">Create Database</button>

    <button ng-click="changeToDatabase()" class="btn btn-primary">Select Database</button>

    <button ng-click="deleteDatabase()" class="btn btn-danger">Delete Database</button>

  </div>
  <div id="admin_status"><div id="admin_status_left">{{leftStatus}}</div><div id="admin_status_right">{{rightStatus}}</div></div>
  <div ng-show="currDB">
        <div id="admin_keywords_display" class="box">
               <button class="btn btn-info" ng-click="showAllKeywords()">Refresh Keywords</button>
              <div ng-repeat="keyword in keywordsList">
                <div><span class="delete" ng-click="deleteKeyword(keyword.keyword)">DELETE</span><span class="redo" ng-click="redoKeyword(keyword.keyword)">REDO</span>{{keyword.keyword}}</div>
              </div>
        </div><div id="admin_layers_display" class="box">
            <button class="btn btn-info" ng-click="showAllLayers()">Refresh Layers</button>
            <div ng-repeat="layer in layersList">
              <div><span class="delete" ng-click="deleteLayer(layer.layerName)">DELETE</span><span class="redo" ng-click="redoLayer(layer.layerName)">REDO</span>{{layer.layerName}}</div>
            </div>
       </div><div id="admin_tables_display" class="box">
           <div class="adminSubSection"><button class="btn btn-info" ng-click="getTables()">Refresh Tables</button></div>
          <div ng-repeat="table in dbtables" class="extendX">
            <button class="btn btn-primary"  ng-click="selectTable(table[0])">{{table}}</button>
          </div>
      </div><div id="admin_selectedTable_display" class="box">
          <div class="selectedTableHeader">Selected Table: &nbsp{{selectedTableName}}&nbsp &nbsp Size:&nbsp{{tableSize}}</div>
          <div ng-repeat="row in selectedTable | limitTo:100">
            <div class="extendX">{{row}}</div>
          </div>
      </div>



  <div id="admin_layers_controls" class="box">
        <input type="text" class="form-control" ng-model="layerName" placeholder="Layer Name"><button ng-click="addNewLayer()" class="btn btn-success">Add Layer</button><button ng-click="redoLayer()" class="btn btn-warning">Run Layer</button>
        <button ng-click="deleteLayer()" class="btn btn-danger">Delete Layer</button>

    </div><div id="admin_keywords_controls" class="box">
        <input class="form-control" ng-model="newKeywordInput" placeholder="Keyword Name"><button ng-click="addNewKeyword()" class="btn btn-success">Add Keyword</button>
         <button ng-click="redoKeyword()" class="btn btn-warning">Run Keyword</button><button ng-click="deleteKeyword()" class="btn btn-danger">Delete Keyword</button>

    </div>

    <div id="admin_stream_display" class="box">

      <form ng-submit="startDownload()">
        <span>Stream Tweets Into DB</span>
        <div class="form-group">
          <label for="stream-download-rate">Stream download rate</label>
          <input type="number" class="form-control" ng-model="streamDownloadRate" placeholder="3">
        </div>
        <button class="btn btn-success">Start!</button>
      </form>
      <button class="btn btn-danger" ng-click="stopDownload()">Stop!</button>
    </div>

        <div id="admin_tests_display" class="box">
        <button class="btn btn-warning" ng-click="ADDALLTHETWEETS()">ADD 5000 TEST TWEETS</button>
        <button class="btn btn-default" ng-click="ADDTHEFIVETESTTWEETS()">ADD THE 5 TEST TWEETS</button>
      </div>


        <div id="admin_tests2_display" class="box">
        <button class="btn btn-warning" ng-click="showDatabases()">List Databases</button>

      </div>




  </div>

</div>
