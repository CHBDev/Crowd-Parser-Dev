
<div class="viewport">
{{tweetTest}}
<header>
  <img src="../assets/images/logo.png" alt="crowd-parser-logo" id="world">
</header>
</div>

<div ng-include="'components/navbar/navbar.html'"></div>

<div class="starting-section-container">
  <h1>We downloaded a million tweets.</h1>

  <h2>Explore our discoveries...</h2>

  <div class="in-3d">in 3D.</div>

  <div class="click-to-begin-band">
    <button class="btn btn-default click-to-begin">Click to begin.</button>
  </div>

  <div ui-view="frontpage3d" class="front-page-3d"></div>

  <h1>Analyzed their feelings...</h1>

  <div ui-view="tweets-sentiment-display"></div>

  <h1>And discovered...</h1>

  <div class="display-band tweets-discovery-display">
    Visual of discoveries
  </div>

  <h1>Now it's your turn.</h1>

  <div class="user-section search-section">
    <div class="user-section-icon"><i class="fa fa-search"></i></div>
    <h2>Search</h2>
  </div>
  <div class="user-section rate-section">
    <div class="user-section-icon"><i class="fa fa-star-half-o"></i></div>
    <h2>Rate</h2>
  </div>
  <div class="user-section share-section">
  <div class="user-section-icon"><i class="fa fa-share-alt"></i></div>
    <h2>Share</h2>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Crowd Parser |
         <a href="https://github.com/crowd-parser/crowd-parser/issues" target="_blank">Issues</a></p>
  </div>
</footer>
