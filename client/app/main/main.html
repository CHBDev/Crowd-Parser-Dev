<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">

<h2>Twitter Stream Sample</h2>

  <form ng-submit="getTwitterStreamSampleByNumber()">
    <div class="form-group">
      <label for="twitter-stream-sample-number">How many Tweets do you want to analyze?</label>
      <input type="number" class="form-control" ng-model="twitterStreamSampleNumber">
    </div>
    <button class="btn btn-primary">Submit</button>
  </form>

  <h2>Twitter Stream Filter</h2>

  <form ng-submit="getTwitterStreamFilter()">
    <div class="form-group">
      <label for="twitter-stream-filter-number">How many Tweets do you want to analyze?</label>
      <input type="number" class="form-control" ng-model="twitterStreamFilterNumber">
    </div>
    <div class="form-group">
      <label for="twitter-stream-filter-topics">What topics do you want to analyze? (separate by commas</label>
      <input type="text" class="form-control" ng-model="twitterStreamFilterTopics">
    </div>
    <button class="btn btn-primary">Submit</button>
  </form>

  Number of tweets received: {{numberReceived}}<br>
  <div ng-repeat="topicNumberReceived in topicsNumberReceived">
    {{topicNumberReceived.topic}}: {{topicNumberReceived.count}}
  </div>
  Random tweets: {{numberLeftOver}}

  <ol>
    <li ng-repeat="item in twitterFeed">{{item.lang}}, {{item.text}}</li>
  </ol>

</div>
