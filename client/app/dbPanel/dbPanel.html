
<div id="admin_header">
  <div class="headerSection">DOWNLOADED: {{tweetAdded}}</div><div class="headerSection">Current Database: {{currDB}}</div><div class="headerSection"><button class="btn btn-danger" ng-click="logout()">Logout</button></div>
</div>
<div id="topSpacer"></div>

<div id="admin_database_controls" class="box">

        <div class="admin_database_section">
          <form ng-submit="addNewDatabase()">
            <input  class="form-control" ng-model="newDatabaseInput" placeholder="Database Name">
            <button class="btn btn-success">New Database</button>
          </form>
        </div><div class="admin_database_section">
        <form ng-submit="changeToDatabase()">
          <input  class="form-control" ng-model="changeToDatabaseInput" placeholder="Database Name">
          <button class="btn btn-success">Select Database</button>
        </form>
      </div><div class="admin_database_section">
      <form ng-submit="deleteDatabase()">
        <input  class="form-control" ng-model="deleteDatabaseInput" placeholder="Database Name">
        <button class="btn btn-danger">Delete Database</button>
      </form>
      </div>
</div>

<div ng-show="currDB">
      <div id="admin_keywords_display" class="box">
             <button class="btn btn-info" ng-click="showAllKeywords()">Show all keywords</button>
            <div ng-repeat="keyword in keywordsList">
              <div>{{keyword.id}} | {{keyword.keyword}} | {{keyword.tableName}}</div>
            </div>
      </div><div id="admin_layers_display" class="box">
          <button class="btn btn-info" ng-click="showAllLayers()">Show all layers</button>
          <div ng-repeat="layer in layerList">
            <div>{{layer.id}} | {{layer.name}} | {{keyword.tableName}}</div>
          </div>
     </div><div id="admin_tables_display" class="box">
         <div class="adminSubSection"><button class="btn btn-info" ng-click="getTables()">Show all tables</button></div>
        <div ng-repeat="table in dbtables" class="extendX">
          <button class="btn btn-info"  ng-click="selectTable(table[0])">{{table}}</button>
        </div>
    </div><div id="admin_selectedTable_display" class="box">
        <div>Selected Table: {{selectedTableName}}:Size:{{tableSize}}</div>
        <div ng-repeat="row in selectedTable | limitTo:100">
          <div class="extendX">{{row}}</div>
        </div>
    </div>



<div id="admin_layers_controls" class="box">

     <div class="admin_layers_section"> <form ng-submit="addNewLayer()">
      <input type="text" class="form-control" ng-model="newLayerInput" placeholder="Layer Name">
      <button class="btn btn-success">Add Layer</button>
    </form>
    </div><div class="admin_layers_section"> <form ng-submit="redoLayer()">
    <input type="text" class="form-control" ng-model="redoLayerInput" placeholder="Layer Name">

    <button class="btn btn-success">Redo Layer</button>
    </form>
    </div><div class="admin_layers_section"> <form ng-submit="deleteLayer()">
    <input type="text" class="form-control" ng-model="deleteLayerInput" placeholder="Layer Name">

    <button class="btn btn-danger">Delete Layer</button>
    </form>
    </div>

  </div>

  <div id="admin_keywords_controls" class="box">
   <div class="admin_keywords_section">
    <form ng-submit="addNewKeyword()">
      <input type="number" class="form-control" ng-model="newKeywordInput" placeholder="Keyword Name">
      <button class="btn btn-success">Add Keyword</button>
    </form>
  </div><div class="admin_keywords_section">
  <form ng-submit="redoKeyword()">
    <input type="number" class="form-control" ng-model="redoKeywordInput" placeholder="Keyword Name">
    <button class="btn btn-success">Redo Keyword</button>
  </form>
  </div><div class="admin_keywords_section">
  <form ng-submit="deleteKeyword()">
    <input type="number" class="form-control" ng-model="deleteKeywordInput" placeholder="Keyword Name">

    <button class="btn btn-danger">Delete Keyword</button>
  </form>
  </div>
  </div>

  <div id="admin_stream_display" class="box">

    <form ng-submit="startDownload()">
      <span>Stream Tweets Into DB</span>
      <div class="form-group">
        <label for="stream-download-rate">Stream download rate</label>
        <input type="number" class="form-control" ng-model="streamDownloadRate">
      </div>
      <button class="btn btn-success">Start!</button>
    </form>
    <button class="btn btn-danger" ng-click="stopDownload()">Stop!</button>
  </div>
</div>

</div>
